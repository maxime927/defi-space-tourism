<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile first Room Home page challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Fourth challenge on Frontend Mentor, about the integration of a home page with my tools.">
  <!-- Styles -->
  <link rel="stylesheet" href="dist/css/main.min.css">
  <!-- Favicon -->
  <meta name="apple-mobile-web-app-title" content="maxime927">
  <meta name="application-name" content="maxime927">
  <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="dist/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" href="dist/img/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Space-tourism">
  <meta name="application-name" content="Space-tourism">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="page-home">
  <!-- Header -->
  <header class="header-wrap">
    <div class="container">
      <!-- Logo -->
      <a href="/?page=home" class="header-logo">
        <img src="./dist/img/logo.svg" alt="">
        <h1 class="visually-hidden">Room</h1>
      </a>

      <!-- Btn Menu -->
      <button type="button" class="btn btn-menu">
        <i class="icon-hamburger"></i><span class="visually-hidden">Menu</span>
      </button>

      <!-- Nav principale avec attributs WAI -->
      <nav class="header-nav" aria-label="Navigation principale">
          <button type="button" class="btn btn-link btn-menu">
            <i class="icon-menu-close"></i><span class="visually-hidden">Close the menu</span>
          </button>
          <ul class="list-inline">
            <li role="presentation" class="list-inline-item">
              <a class="menu-item" id="main-nav-item-0" href="#">home</a>
            </li>
            <li role="presentation" class="list-inline-item">
              <a class="menu-item" id="main-nav-item-1" href="#">shop</a>
            </li>
            <li role="presentation" class="list-inline-item">
              <a class="menu-item" id="main-nav-item-2" href="#">about</a>
            </li>
            <li role="presentation" class="list-inline-item">
              <a class="menu-item" id="main-nav-item-3" href="#">contact</a>
            </li>
          </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="home-wrap">
      <p>Hello World!</p>
    </div>
  </main>


  <!-- Scripts -->
  <script src="dist/js/main.min.js"></script>
</body>
</html>
